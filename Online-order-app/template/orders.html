<!DOCTYPE html>
<html>
<head>
  <title>Your Orders</title>
</head>
<body>
  <h2>Orders for {{ username }}</h2>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>{{ order }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No orders found.</p>
  {% endif %}
  <a href="{{ url_for('order') }}">Place New Order</a> |
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
