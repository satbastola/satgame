<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
</head>
<body>
  <h2>Welcome, {{ username }}</h2>
  <form method="POST">
    <label><input type="checkbox" name="item" value="Item A"> Item A</label><br>
    <label><input type="checkbox" name="item" value="Item B"> Item B</label><br>
    <label><input type="checkbox" name="item" value="Item C"> Item C</label><br>
    <button type="submit">Place Order</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <a href="{{ url_for('view_orders') }}">View Orders</a> |
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Your Orders</title>
</head>
<body>
  <h2>Orders for {{ username }}</h2>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>{{ order }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No orders found.</p>
  {% endif %}
  <a href="{{ url_for('order') }}">Place New Order</a> |
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
