name: Run sachitGame Notebook

on:
  push:
    branches:
      - main  # or your target branch

jobs:
  execute-sachitGame:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert

    - name: ğŸ—‚ List files for debugging
      run: ls -R

    - name: ğŸ““ Execute sachitGame.ipynb
      run: |
        jupyter nbconvert --to notebook --execute sachitGame.ipynb \
          --ExecutePreprocessor.kernel_name=python3 \
          --ExecutePreprocessor.timeout=600 \
          --output executed_sachitGame.ipynb

    - name: ğŸ“¤ Upload executed notebook
      uses: actions/upload-artifact@v4
      with:
        name: executed-sachitGame
        path: executed_sachitGame.ipynb
